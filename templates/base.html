<!DOCTYPE html>
<html>

    <head>
        <title>MaskPatrol</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">
                        <img src="/static/images/maskpatrol_logo.png" alt="Home">
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('index') }}">
                        <object class = "nav-button nav-vid {{ 'nav-active' if request.path == url_for('index') }}" type="image/svg+xml" data="/static/images/On.svg">Video</object>
                    </a>
                </li>
                <li>
                    <a href="{{ url_for('about') }}">
                        <object class = "nav-button nav-about {{ 'nav-active' if request.path == url_for('about') }}" type="image/svg+xml" data="/static/images/Mark.svg">About</object>
                    </a>
                </li>
            </ul>
        </nav>
    {% block main %}
    {% endblock %}
    </body>
</html>
